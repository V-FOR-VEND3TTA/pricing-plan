<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Price Comparison Table</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="fonts/css/all.min.css" type="text/css" />
  </head>
  <body>
    <!--First pricing model-->
    <section class="price-comparison">
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            10
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Basic</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 1
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 2
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 3
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 4
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 5
        </div>
        <button class="cta">Purchase</button>
      </div>

      <!--Second pricing table-->
      <div class="price-column popular">
        <div class="hot-seller">Hot Seller</div>
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            25
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Professional</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 1
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 2
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 3
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 4
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 5
        </div>
        <button class="cta">Purchase</button>
      </div>
      <!--Third pricing model-->
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            50
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Enterprise</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 1
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 2
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 3
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 4
        </div>
        <div class="feature">
          <i class="fa fa-check"></i>
          Feature 5
        </div>
        <button class="cta">Purchase</button>
      </div>
    </section>
  </body>
</html>
